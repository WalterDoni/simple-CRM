<mat-card class="user-detail-header shadow" *ngIf="user['amount'].length > 0">
  <img src="./assets/img/profile.png" alt="">
  <div class="user-detail">
    <h2>{{user['company']}}</h2>
    {{user['email']}}
  </div>
  <button mat-icon-button class="right-top-corner" [matMenuTriggerFor]="nameEmailEdit">
    <mat-icon style="color:black">more_vert</mat-icon>
  </button>
  <mat-menu #nameEmailEdit="matMenu">
    <button mat-menu-item (click)="openDialogEditNameEmail()">
      <mat-icon>edit</mat-icon>
      <span>Edit</span>
    </button>
  </mat-menu>

</mat-card>

<mat-card class="mt-32 shadow" *ngIf="user['amount'].length > 0">
  <mat-card-header>
    <mat-card-title>Address</mat-card-title>
  </mat-card-header>
  <mat-card-content style="padding: 0px 0px 16px 16px;">
    {{user['street']}}<br>
    {{user['zipCode']}} {{user['city']}}
  </mat-card-content>
  <button mat-icon-button class="right-top-corner" [matMenuTriggerFor]="adressEdit">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #adressEdit="matMenu">
    <button mat-menu-item (click)="openDialogEditAddress()">
      <mat-icon>edit</mat-icon>
      <span>Edit</span>
    </button>
  </mat-menu>
</mat-card>

<mat-card *ngIf="user['amount'].length > 0" class="mt-32">
  <table cellspacing="0" class="user-table">
    <tr>
      <th>Amount</th>
      <th>Product</th>
      <th>Total</th>
    </tr>

    <tr *ngFor="let item of user['amount']; let i = index;" (click)="openDialogEditAmounts(i)">
      <td>{{user['amount'][i]}} X </td>
      <td> {{name[i]}}</td>
      <td>{{ user['amount'][i] * price[i] }} â‚¬</td>
    </tr>
  </table>
</mat-card>

<mat-card class="mt-32 shadow" *ngIf="user['amount'].length > 0">
  <mat-card-content style="padding: 0px 0px 16px 16px;">
    Total: {{ calculateTotalAmount() }} <br>
    Total: {{ calculateTotalValue() }}
  </mat-card-content>
