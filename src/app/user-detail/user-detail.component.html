<mat-card class="user-detail-header shadow" *ngIf="userData.length > 0">
    <img src="./assets/img/profile.png" alt="">
    <div class="user-detail">
        <h2>{{userData[0]['company']}}</h2>
        {{userData[0]['email']}}
    </div>
    <button mat-icon-button class="right-top-corner" [matMenuTriggerFor]="nameEmailEdit">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #nameEmailEdit="matMenu">
        <button mat-menu-item (click)="openDialogEditNameEmail()">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
      </mat-menu>

</mat-card>

<mat-card class="mt-32 shadow" *ngIf="userData.length > 0">
    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>
    <mat-card-content style="padding: 0px 0px 16px 16px;">
        {{userData[0]['street']}}<br>
        {{userData[0]['zipCode']}}  {{userData[0]['city']}}
    </mat-card-content>
    <button mat-icon-button class="right-top-corner" [matMenuTriggerFor]="adressEdit">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #adressEdit="matMenu">
        <button mat-menu-item (click)="openDialogEditAddress()">
          <mat-icon>edit</mat-icon>
          <span>Edit</span>
        </button>
      </mat-menu>
</mat-card>

<div style="background-color: white; border-radius: 8px;">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-32 br-8px">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="sales">
      <th mat-header-cell *matHeaderCellDef> Sales 2023 </th>
      <td mat-cell *matCellDef="let element"> {{element.sales}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
