<mat-card>
    <table  cellspacing="0" class="user-table">
      <tr>
        <th>Productname</th>
        <th>Amount sold</th>
        <th>Price per unit</th>
        <th>Total value</th>
      </tr>
      
      <tr *ngFor="let item of allItems; let i = index;">
        <td>{{item['data']['name']}} </td>
        <td> X {{item['data']['amount']}}</td>
        <td>{{item['data']['price']}}€</td>
        <td>{{item['data']['amount'] * item['data']['price']}}€</td>
      </tr>

      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td>Total: {{calculateTotal()}}€</td> 
      </tr>
     
    </table>
  </mat-card>
