<div class="main" [ngClass]="{'d-none': getShowLoginWindow()}">
    <div class="content">
        <h1 mat-dialog-title>Login</h1>
        <div [formGroup]="loginForm" mat-dialog-content>

            <div style="margin-top: 5px;">

                <div class="pb-40">
                    <mat-form-field class="mr-16" appearance="outline">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" type="email" placeholder="Email" #emailInput (keyup)="onInputChangeEmail(emailInput.value)">
                    </mat-form-field>
                    <p #emailIsRequired class="alert-text d-none">Email is required or has the wrong form.</p>
                    <p #emailIsWrong class="alert-text d-none">There is no account with that email in our system.</p>
                    <div>
                        <mat-form-field class="mr-16" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput formControlName="password" placeholder="Password"[type]="hide ? 'password' : 'text'" #passwordInput (keyup)="onInputChangePassword(passwordInput.value)">
                            <mat-icon (click)=" hide = !hide" matSuffix>{{ hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </mat-form-field>
                        <p #passwordIsRequired class="alert-text d-none">Password is required.</p>
                        <p #passwordIsWrong class="alert-text d-none">Wrong password.</p>
                    </div>
                </div>

                <div mat-dialog-actions class="btn-container">
                    <button mat-button [disabled]="loginForm.invalid"
                        (click)="loginWithEmailAndPassword()"><mat-icon>mail</mat-icon>Email</button>
                    <button mat-button (click)="loginAsGuest()"><mat-icon>person</mat-icon>Guest</button>
                    <button (click)="loginWithGoogle()" mat-button><mat-icon>outgoing_mail</mat-icon>Google</button>
                </div>
                <div class="signUp-container">
                    <p>Don't have an account?</p>
                    <p style="font-weight: 800; color: blue; padding-left: 5px;" (click)="toggleShowLoginWindow()">
                        Sign-Up</p>
                </div>
            </div>
        </div>
        <div style="display: none;" [ngClass]="{'success-window': showLogIn}">Login succesfully</div>
    </div>
