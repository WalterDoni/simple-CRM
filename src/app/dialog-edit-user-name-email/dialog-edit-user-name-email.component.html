<h1 mat-dialog-title>Edit name and email</h1>
<div mat-dialog-content>

    <div style="margin-top: 5px;">

        <div>
            <mat-form-field class="mr-16" appearance="outline">
                <mat-label>Firstname</mat-label>
                <input [disabled]="loading" [(ngModel)]="userData['firstName']" matInput placeholder="Placeholder">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Lastname</mat-label>
                <input [disabled]="loading" [(ngModel)]="userData['lastName']" matInput placeholder="Placeholder">
            </mat-form-field>

            <div>
                <mat-form-field class="mr-16" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input [disabled]="loading" [(ngModel)]="userData['email']" matInput placeholder="Placeholder">
                </mat-form-field>
            </div>
        </div>

        <div mat-dialog-actions>
            <button [disabled]="loading" (click)="dialogClose()" mat-button>Cancel</button>
            <button [disabled]="loading" (click)="changeSelectedUserDetails()" mat-button cdkFocusInitial>Save</button>
        </div>
